<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Profile / Void Avatar Lounge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="crt">

  <div class="page-shell">
    <header class="window window-top">
      <div class="window-titlebar">
        <span class="title-dot">‚óè</span>
        <span>USER PROFILE</span>
        <span class="title-right">self customization</span>
      </div>
      <div class="window-body window-body-split">
        <div class="panel panel-left">
          <h1 class="section-title">Identity Card</h1>
          <div class="nav-links">
            <a href="index.html">[ gateway ]</a>
            <a href="avatar.html">[ avatar room ]</a>
            <a href="inventory.html">[ inventory ]</a>
            <a href="market.html">[ market ]</a>
          </div>
          <div class="status-box">
            <div class="status-line">USER: <span id="user-email"></span></div>
            <div class="status-line">COINS: <span id="user-coins"></span></div>
          </div>

          <div class="sub-window">
            <div class="sub-window-titlebar">current profile</div>
            <div class="sub-window-body profile-card" id="profile-card">
              <div class="profile-name" id="profile-name">loading...</div>
              <div class="profile-meta">
                <span id="profile-pronouns"></span>
                <span id="profile-status"></span>
              </div>
              <div class="profile-tagline" id="profile-tagline"></div>
              <div class="profile-bio" id="profile-bio"></div>
            </div>
          </div>
        </div>

        <div class="panel panel-right">
          <div class="sub-window">
            <div class="sub-window-titlebar">edit profile</div>
            <div class="sub-window-body">
              <form id="profile-form">
                <label>
                  display name
                  <input id="display-name" maxlength="32" required>
                </label>
                <label>
                  pronouns
                  <input id="pronouns" maxlength="24" placeholder="they/them">
                </label>
                <label>
                  status
                  <input id="status" maxlength="32" placeholder="haunting the grid">
                </label>
                <label>
                  tagline
                  <input id="tagline" maxlength="64" placeholder="retro layer stacker">
                </label>
                <label>
                  bio
                  <textarea id="bio" rows="3" maxlength="240" placeholder="write a short bio"></textarea>
                </label>
                <div class="filter-bar">
                  <label>
                    theme
                    <select id="theme">
                      <option value="crt">crt glow</option>
                      <option value="clean">clean glass</option>
                    </select>
                  </label>
                  <label>
                    accent
                    <select id="accent">
                      <option value="red">red</option>
                      <option value="cyan">cyan</option>
                      <option value="violet">violet</option>
                      <option value="lime">lime</option>
                    </select>
                  </label>
                </div>
                <button type="submit" class="btn">save profile</button>
                <div id="profile-error" class="error-text"></div>
                <div id="profile-success" class="hint-text"></div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </header>

    <footer class="footer-bar">
      <span>identity lives in users/{uid}.profile</span>
      <span>change theme + accent to recolor the terminal</span>
    </footer>
  </div>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
